<!doctype html>
<!-- Declares codermap as the starting Angular module -->
<html class="no-js" ng-app="coderMap">

  <head>
    <meta charset="utf-8">
    <title>CoderMap</title>
    <meta name="description" content="see who's working on what where">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="/bower_components/angular-google-places-autocomplete/src/autocomplete.css">
    <!-- Google Maps and Places API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4ZkWi6k9a8Ji1U1hiLf5pegCDV3sakaw"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>
    <!-- Angular Google Places Autocomplete -->
    <script src="/bower_components/angular-google-places-autocomplete/src/autocomplete.js"></script>
    <!-- JS Source -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <!-- Angular Scripts -->
    <script src="js/app.js"></script>
    <script src="js/gservice.js"></script>
    <script src="js/addCtrl.js"></script>
    <script src="js/queryCtrl.js"></script>
    <script src="js/headerCtrl.js"></script>
  </head>

  <body>
    <div class="container-fluid" ng-controller="headerCtrl">

      <!-- Header Nav Bar -->
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li ng-class="{ active: isActive('/join')}"><a href="/#/join">Join the Team</a></li>
          <li ng-class="{ active: isActive('/find')}"><a href="/#/find">Find Teammates</a></li>
        </ul>
        <h3 class="text-muted">codermap</h3>
      </div>

      <!-- Google Map -->
      <div class="row content">
        <div id="map"></div>
      </div>

      <!-- Side Panel -->      
      <div class="row content">
        <div ng-view></div>
      </div>

      <hr/>

      <!-- Footer -->
      <div class="footer">
        <p class="text-center"><span class="glyphicon glyphicon-check"></span> Created by Ahmed Haque for Scotch IO -
          <a href="https://scotch.io/">App Tutorial</a> | <a href="https://github.com/afhaque/MeanMapAppV2.0">Github Repo</a>
        </p>
      </div>

    </div>
  </body>

</html>

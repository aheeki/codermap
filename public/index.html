<!doctype html>
<!-- Declares codermap as the starting Angular module -->
<html class="no-js" ng-app="coderMap">

  <head>
    <meta charset="utf-8">
    <title>CoderMap</title>
    <meta name="description" content="see who's working on what where">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="/bower_components/angular-google-places-autocomplete/src/autocomplete.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Google Maps and Places API -->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyC4ZkWi6k9a8Ji1U1hiLf5pegCDV3sakaw"></script>
    <!-- Modernizr -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <!-- JS Source -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <script src="/bower_components/angular-google-places-autocomplete/src/autocomplete.js"></script>

    <!-- Angular Scripts -->
    <script src="js/app.js"></script>
    <script src="js/gservice.js"></script>
    <script src="js/addCtrl.js"></script>
    <script src="js/queryCtrl.js"></script>
    <script src="js/headerCtrl.js"></script>
  </head>

  <body>
    <div class="container-fluid" ng-controller="headerCtrl">

      <!-- Header Nav Bar -->
<!--       <div class="header">
        <h3 class="text-muted">codermap</h3>
      </div> -->
      <h3 class="text-muted">codermap</h3>

      <!-- Google Map -->
      <div class="row content">
        <div class="col-sm-5">

          <ul class="nav nav-tabs nav-justified">
            <li role="presentation" ng-class="{ active: isActive('/join')}"><a href="/#/join">I'm Coding Now</a></li>
            <li role="presentation" ng-class="{ active: isActive('/find')}"><a href="/#/find">People Coding Nearby</a></li>
          </ul>
          
          <!-- Panel -->        
          <div ng-view></div>
          
        </div>
        <div id="map"></div>
      </div>


      <hr/>

      <!-- Footer -->
      <div class="footer">
        <p class="text-center"><span class="glyphicons glyphicons-map"></span>codermap</p>
      </div>

    </div>
  </body>

</html>

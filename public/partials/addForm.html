<!-- I'm Coding Now form -->  
<form name ="addForm" novalidate>
  <div class="form-group form-inline">
    <i class="fa fa-2x fa-globe"></i>
    <input class="form-control" id="place" g-places-autocomplete ng-model="place" placeholder="Where are you?">
  </div>
  <div class="form-group form-inline">
    <i class="fa fa-2x fa-calendar"></i>    
    <input class="form-control" id="time" ng-model="formData.time" placeholder="When will you be there?" required>
  </div>  
  <div class="form-group form-inline">
    <i class="fa fa-2x fa-user"></i>
    <input type="text" class="form-control" id="username" placeholder="Who are you? (name, nickname, callsign, etc.)" ng-model="formData.username" required>
  </div>
  <div class="form-group form-inline">
    <i class="fa fa-2x fa-tag"></i>
    <input type="text" class="form-control" id="project" placeholder="Project Name and Description" ng-model="formData.project"
    required>
  </div>  
  <div class="form-group form-inline">
    <i class="fa fa-2x fa-code"></i>
    <input type="text" class="form-control" id="language" placeholder="Languages you're using" ng-model="formData.language"
    required>
  </div>
  <div class="form-group form-inline">
    <i class="fa fa-2x fa-github"></i>
    <input type="text" class="form-control" id="github" placeholder="Link to Github Repo (optional)" ng-model="formData.github">
  </div>  
  <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
  <button type="submit" class="btn btn-danger btn-block" ng-click="createUser()" ng-disabled="addForm.$invalid">Submit</button>
</form>
